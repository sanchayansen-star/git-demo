<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is a simple web page with basic HTML structure.</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This page is an example of an HTML-only web page without any CSS or JavaScript.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach us at <a href="mailto:example@example.com">example@example.com</a>.</p>
    </section>
    <footer>
        <p>&copy; 2025 Simple Web Page</p>
    </footer>
</body>
</html>
